 <div class="group rounded-lg border">
  <a [routerLink]="['/product/', product.slug]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
    <div class="relative h-80">
      <img
        [src]="product.images[0]"
        [alt]="product.title"
        loading="lazy"
        class="h-full w-full object-cover object-center group-hover:opacity-75"
      />

    </div>
  </a>
  <div class="flex flex-col space-y-2 p-4">
    <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
    <p class="text-lg font-medium text-gray-900">
      {{ product.price | currency: "$" : "symbol" : "1.0" }}
    </p>
    <p class="text-sm font-medium text-gray-500">
      {{ product.creationAt | timeAgo }}
    </p>
    <div class="mt-4">
      <h4 class="font-semibold">Caracter√≠sticas</h4>
      <ul class="list-disc ml-6 space-y-1">
        @for (feat of product.features; track feat) {
          <li>{{ feat }}</li>
        }
      </ul>
    </div>
    <button
      class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
      (click)="addToCartHandler()"
    >
      Add to cart
    </button>
  </div>
</div>
