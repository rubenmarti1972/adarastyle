


<ng-container *ngIf="product() as data">
  <div class="w-full flex flex-col md:flex-row md:space-x-10">
    <!-- Imagen principal -->
    <div class="flex flex-col w-full md:w-1/3">
      <div class="relative h-96">
        <div class="w-full rounded border border-gray-200">
          <img
            alt="Imagen principal"
            class="w-full object-cover object-center"
            [src]="cover()"
          />
        </div>
      </div>
      <!-- Miniaturas -->
      <div class="flex items-center justify-center mt-1">
        <div class="grid grid-cols-3 gap-1 w-full">
          <ng-container *ngFor="let img of data.images">
            <img alt="Imagen principal" class="w-full object-cover object-center" [src]="cover()" />

          </ng-container>
        </div>
      </div>
    </div>
    <!-- Detalles -->
    <div class="mt-5 w-full">
      <h2 class="text-sm title-font text-gray-500 tracking-widest">
        {{ data.category.name | uppercase }}
      </h2>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
        {{ data.title }}
      </h1>
      <p class="leading-relaxed">{{ data.description }}</p>
      <p class="title-font font-medium text-2xl text-gray-900 mt-5">
        {{ data.price | currency:"$":"symbol":"1.0" }}
      </p>
      <button
        (click)="addToCart()"
        class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      >
        Add To Cart
      </button>
    </div>
  </div>
</ng-container>
